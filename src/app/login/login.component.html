<div class="container">

  <div class="row">

    <div class="col-md-12">

      <h1 class="signin">Sign in</h1>
      <p class="register">Not a member? Please <a routerLink="/register">register</a> instead.</p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn bg-warning btn-lg btn-block">Sign in!</button>
      </form>

    </div>
  </div>

</div>
