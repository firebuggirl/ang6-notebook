<div class="container">

  <div class="column1">
        <img class="logo" src="../../assets/images/notebook-logo.png">
      </div>
  <h1>Welcome to Notebook</h1>

  <p *ngIf="!auth.isLoggedIn()" ><a routerLink="/login">sign in</a> or <a routerLink="/register">register</a>to begin your session.</p>

  <div class="nav-item" *ngIf="auth.isLoggedIn()">
    <button type="submit" class="btn bg-warning btn-sm btn-block" (click)="auth.logout()">Log Out</button>
  </div>

</div>
